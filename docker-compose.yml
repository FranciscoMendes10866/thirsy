version: "3.8"
services:
  redis:
    image: redis:latest
    container_name: socket.io-redis
    restart: always
    ports:
      - 6379:6379
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:
volumes:
  redis-data:
